{% extends 'layout.html' %}

{% block title %}
    Contato
{% endblock %}

{% block main %}
    {% if erro %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
    {% endif %}
    {% if sucesso %}
        <div class="alert alert-success" role="alert">
            Seu email foi enviado. Tentaremos responder o mais rápido possível
        </div>
    {% endif %}
    <!-- title -->
    <h1>Contato</h1>
    <hr>

    <form action='/contato' method='post'>
        <div class="row">
            <div class="column-3 column label">
                <label for="email">Email</label>
            </div>
            <div class="column-9 column input">
                <input type="email" id="email" name='email' autocomplete='off' autofocus/>
            </div>
        </div>
        <div class="row">
            <div class="column-3 column label">
                <label for="assunto">Assunto</label>
            </div>
            <div class="column-9 column input">
                <input type="text" id="assunto" name='assunto' autocomplete='off' autofocus/>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="column-3 column label">
                    <label>Mensagem</label>
                </div>
            </div>
        </div>
        <div>
            <textarea style='height: 400px; width: 100%;' autocomplete='off' autofocus name='mensagem' type='text'></textarea>
        </div>
        <div class='d-flex justify-content-center'>
            <input type='submit'>
        </div>
    </form>
{% endblock %}
